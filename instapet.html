
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPet</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>
<body>
    <div id="contenedor">
        



        <header>
            <h1 id="titulo">¡Bienvenido a InstaPet!</h1>
        </header>
        <nav>
            <p>En esta página podrás registrar tus animales y sus características.</p>
        </nav>

        <aside>
            <p>Registrá a tu mascota</p>
            <form action="https://formspree.io/f/mvonnqpl" method="post">
                <label for="name">Nombre de la mascota:
                    <input type="text" name="Nombre" placeholder="Nombre de la mascota" required>
                </label>
                <br>
                <label for="fechaNacimiento">Fecha de Nacimiento de la Mascota
                    <input type="date" name="FechaNacimiento" >
                </label>
                <br>
                <label for="mail">Tu Email:
                    <input type="email" name="Email" placeholder="Email" required>
                </label>
                <br>
                <label for="password">Contraseña:
                    <input type="password" name="Contraseña" placeholder="Contraseña" required>
                </label>
                <br>
                <label for="color">Color de tu mascota:
                    <input type="color" name="ColorMascota">
                </label>
                <br>
                <label for="checkbox">Mi animal tiene todas las vacunas:
                    <input type="checkbox" name="TodasLasVacunas">
                </label>
                <br>
                <label for="select">Tu veterinaria favorita:
                    <select name="VeterinariaFavorita">
                        <option value="Huellas">Huellas</option>
                        <option value="La Yunta">La Yunta</option>
                        <option value="Los Moshos">Los Moshos</option>
                        <option value="MASKOTAS">MASKOTAS</option>
                        <option value="Veterinaria Sur SRL">Veterinaria Sur SRL</option>
                        <option value="Otra">Otra</option>
                    </select>
                </label>
                <br>
                <label for="msg">
                    <textarea name="msg" cols="30" rows="5" placeholder="Cuéntanos tus comentarios"></textarea>
                </label>
                <br>
                <button type="submit">Enviar</button>
            </form>
            <div id="mascotas">
                <img src="./img/dog.gif" alt="dog">
                <img src="./img/horse.gif" alt="horse">
                <img src="./img/fish14.gif" alt="fish">
            </div>
            
        </aside>

    
        <section id="contenido">
            <article id="veterinaria">
                <h2>Nuestra veterinaria recomendada</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3302.7960864446486!2d-63.39274512503151!3d-34.125969732423634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95cf65857a922a4f%3A0x1a4d2a77046475ed!2sCl%C3%ADnica%20Veterinaria%20%22Huellas%22!5e0!3m2!1ses-419!2sar!4v1684975218917!5m2!1ses-419!2sar" width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
            <article id="meme">
                <h2>jack ruselel</h2>
                <iframe width="600" height="320" src="https://www.youtube.com/embed/eE4YMRYIzG8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </article>
        </section>

        
        
    
        <footer>
            <p>¡Gracias por su visita a InstaPet!</p>
            <div id="ads">
                <a href="https://www.amazon.com/-/es/">
                    <img src="./img/ad_amazon.gif" alt="amazon" title="amazon.com">
                </a>
                <a href="https://www.square-enix-games.com/es_XL/home">
                    <img src="./img/tifa.gif" alt="squarenix-site" title="SQUARE ENIX Games">
                </a>
                
            </div>
            
        </footer>
    </div>
</body>
</html>
